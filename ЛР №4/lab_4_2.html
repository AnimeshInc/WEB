<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>ES6</title>
<script type="text/javascript">
let promise = new Promise((num) => 
setTimeout(() => {
num(prompt("num ="));
}, 3000)
);
promise.then(
(result) => 
new Promise((num) => 
setTimeout(() => {
num(Math.pow(result, 2));
}, 3000)
)
).then(
(result) => 
new Promise((num) => 
setTimeout(() => {
num(Math.pow(result, 2));
}, 3000)
)
).then(
(result) =>
alert(result),
);
</script>
</head>
<body>
</body>
</html>
