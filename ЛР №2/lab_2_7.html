<script>
function Book (title, pubYear, price){ 
this.title = title; 
this.pubYear = pubYear; 
this.price = price; 
Book.prototype.show = function(){ 
    console.log("Название книги: " + this.title)
    console.log("Цена книги: " + this.price)
    }
}
var Book1 = new Book ('В сердце леса', 1680, '$200'); 
Book1.show();
</script>
